<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/ball.png">
    <title>GD FUT</title>

<body>

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0 shadow">
            <div class="col-md-4">
                <img src="./img/brnew.jpg" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">CAMISA SELEÇÃO BRASILEIRA</h5>
                    <p class="card-text">Camisa Original Nike - Seleção Brasileira Modelo Masculino.</p>
                    <form action="get">
                        <input type="number" min="1" placeholder="Quantidade"><br><br>
                        <select name="Tamanho">
                            <option value="P" active>P</option>
                            <option value="M" active>M</option>
                            <option value="G" active>G</option>
                            <option value="GG" active>GG</option>
                        </select>
                    </form><br>
                    <h5 class="card-title">R$ 299,00</h5>
                    <a href="./sobre.html" class="btn btn-primary">Efetuar Compra</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
